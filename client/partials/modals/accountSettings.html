<div class="modal-header">
    <div class="glyphicon-icon" ng-click="close()">
        <span class="glyphicon glyphicon-remove"></span>
    </div>
    <h4>Account Settings</h4>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="currentUser.display_name">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" ng-model="currentUser.email" ng-readonly="true">
        </div>
        <div class="form-group">
            <label>Password</label>
            <button class="btn" ng-click="isPasswordEditable = true" ng-hide="isPasswordEditable">Change password</button>
            <input type="password" class="form-control" ng-show="isPasswordEditable" placeholder="New Password" ng-model="currentUser.newPassword">
            <input type="password" class="form-control" ng-show="isPasswordEditable" placeholder="Repeat New Password" ng-model="currentUser.repeatNewPassword">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn btn-warning" ng-click="close()">Cancel</button>
</div>
